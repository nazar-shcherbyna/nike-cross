<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BA Nike</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="bgc">
        <div class="cross">
            <div class="cross__logo">
                <img src="img/logo-nike.png" alt="logo-nike">
            </div>
            <div class="cross__select">
                
                <div class="cross__slider">

                    <input type="radio" name="slide" id="slide-1" checked>
                    <input type="radio" name="slide" id="slide-2">
                    <input type="radio" name="slide" id="slide-3">

                    <div class="slides">
                        <div class="slide" data-slide="1">
                            <img src="img/nike-cross.png" alt="">
                        </div>
                        <div class="slide" data-slide="2">
                            <img src="img/nike-cross-red.png" alt="">
                        </div>
                        <div class="slide" data-slide="3">
                            <img src="img/nike-cross-white.png" alt="">
                        </div>
                    </div>

                    <div class="label">
                        <label class="cross__label" for="slide-1">
                            <span class="cross__label--span-1"></span>
                        </label>
                        <label class="cross__label" for="slide-2">
                            <span class="cross__label--span-2"></span>
                        </label>
                        <label class="cross__label" for="slide-3">
                            <span class="cross__label--span-3"></span>
                        </label>
                    </div>

                </div>
                <div class="cross__option">
                    <div class="cross__about">
                        <h1>Nike SB Stefan Janoski Max</h1>
                        <p>Unisex Skateboarding Shoes</p>
                    </div>
                    <div class="cross__size">
                        <form action="" method="get">
                            <select name="size" id="size">
                                <option value="42">42</option>
                                <option value="43">43</option>
                                <option value="44">44</option>
                                <option value="45">45</option>
                            </select>
                        </form>
                        <form action="" method="get">
                            <select name="smth" id="smth">
                                <option value="wtf">wtf</option>
                                <option value="idn">idn</option>
                                <option value="fu">fu</option>
                            </select>
                        </form>
                    </div>
                    <button class="button" type="submit">Add to cart</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
