<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BA Nike</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="bgc">
        <div class="cross">
            <div class="cross__logo">
                <img src="img/logo-nike.png" alt="logo-nike">
            </div>
            <div class="cross__select">
                <div class="cross__img">

                    <input type="radio" name="cross__bl" id="cross__black" checked>
                    <input type="radio" name="cross__bl" id="cross__black2">
                    <input type="radio" name="cross__bl" id="cross__black3">

                    <img src="img/nike-cross.png" alt="nike-cross">

                    <label for="cross__black">1</label>
                    <label for="cross__black2">1</label>
                    <label for="cross__black3">1</label>

                </div>
                <div class="cross__option">
                    <div class="cross__about">
                        <h1>Nike SB Stefan Janoski Max</h1>
                        <p>Unisex Skateboarding Shoes</p>
                    </div>
                    <div class="cross__size">
                        <form action="" method="get">
                            <select name="size" id="size">
                                <option value="42">42</option>
                                <option value="43">43</option>
                                <option value="44">44</option>
                                <option value="45">45</option>
                            </select>
                        </form>
                        <form action="" method="get">
                            <select name="smth" id="smth">
                                <option value="wtf">wtf</option>
                                <option value="idn">idn</option>
                                <option value="fu">fu</option>
                            </select>
                        </form>
                    </div>
                    <button class="button" type="submit">Add to cart</button>
                </div>
            </dicv>
        </div>
    </main>
</body>
</html>
